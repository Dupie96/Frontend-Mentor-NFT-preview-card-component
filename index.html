<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  
  <body>
    <div class="container-1">
      <div class="card">
        <img src="./images/image-equilibrium.jpg" />
        <div class="text">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="sub-content">
            <img class="diamond" src="./images/icon-ethereum.svg" />
            <h3 class="number-1">0.041 ETH</h3>
            <img class="clock" src="./images/icon-clock.svg" />
            <h3 class="number-2">3 days left</h3>
          </div>
          <hr />
          <div class="bottom-content">
            <img class="face" src="./images/image-avatar.png" />
            <h4><span>Creation of </span> Jules Wyvern</h4>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
